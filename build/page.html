<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>

  <body class="page">
    <!-- BEGIN content -->
    <div class="out">
      <header class="page__header">
        <p>form</p>
      </header>
      <section class="section section_form">
        <!-- BEGIN BLOCK form-wrapper -->
        <div class="sticker">
          <form action="" class="form" id="userForm" onsubmit="validateform(this); return false;">
            <div class="form__field"> <label class="form__label" for="name">Name</label> <input type="text" name="name" id="name" class="form__input form__input_text" required> </div>
            <div class="form__field"> <label class="form__label" for="surname">Surname</label> <input type="text" name="surname" id="surname" class="form__input form__input_text" required> </div>
            <div class="form__field"> <label class="form__label" for="phone">Phone</label> <input type="text" name="phone" id="phone" class="form__input form__input_text" required> </div>
            <div class="form__field"> <label class="form__label" for="email">Email</label> <input type="text" name="email" id="email" class="form__input form__input_text" required> </div>
            <div class="form__field"> <label class="form__label" for="password">Password</label> <input type="password" name="password" id="password" class="form__input form__input_text" required> </div>
            <div class="form__field form__field_left"> <label for="checkbox" class="form__label">remember me</label> <input type="checkbox" name="checkbox" id="checkbox" class="form__checkbox"> </div>
            <div class="form__field form__field_right"> <input type="submit" id="submit" class="form__submit button" name="submit js-submit" value="Submit"> </div>
          </form>
        </div>
        <!-- END BLOCK form-wrapper -->
      </section>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
